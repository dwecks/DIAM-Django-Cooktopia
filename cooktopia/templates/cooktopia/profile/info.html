{% extends 'cooktopia/profile/profile.html' %}
{% load static %}


{% block profile_content%} 

    <section class="section flex-c  login-form pad-b-l pad-t-l N100-b">
        <div class="login-form"> 
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-container">
                    <input id="create-btn" class="btn-r l2-r" type="submit" value="Save Changes"></input>
                </div>
            </form>
        </div>
    </section>

{% endblock %}
