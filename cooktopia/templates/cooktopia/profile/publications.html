{% extends 'cooktopia/profile/profile.html' %}
{% load static %}


{% block profile_content%} 


        {% if publications %}
            <section id="profile-content" class="section grid grid--3-cols N100-b pad-b-m pad-t-m">
                {% for recipe in publications %}  
                    {% include 'cooktopia/snippets/basicRecipeCard.html' %}
                {% endfor %}
            </section>
            <section section class="section page-selector"></section>
        {% else %}
            <section class="section center flex-r N100-b pad-b-xl pad-t-xl">
                <h2 class="h0 N500-c ">New Recipes Publications Comming Soon</h2>
            </section>
        {% endif %}
            <script src="{% static '/js/profilePublications.js' %}" defer></script>
{% endblock %}
