<div class="profile-card">
    <div class="profile-card-banner">
        <picture class="profile-card-imgbox">
            {% if connection.follower.photo %}
                <img class="profile-card-img" src="{{ connection.follower.photo.url }}" alt="{{ connection.followed.name }}" class="card-img-top">
            {% else%}
                <img class="profile-card-img" src="{{MEDIA_URL}}chefs/profile.png" alt="{{ connection.followed.name }}" class="card-img-top">
            {% endif %}
        </picture>
        <div class="profile-card-flag hide">{{connection.follower.country}}</div>
    </div>
        <div class="profile-card-text">
            <h3 class="h3 N900-c">{{ connection.follower.name }}</h3>
            <span class="h4 N600-c">Mater Chef</span>
        </div>
    </div>
</div>
