<div class="profile-card">
        {% if connection.followed.photo %}
            <img class="profile-card-img" src="{{ connection.followed.photo.url }}" alt="{{ connection.followed.name }}" class="card-img-top">
        {% else%}
            <img class="profile-card-img" src="{{MEDIA_URL}}chefs/profile.png" alt="{{ connection.followed.name }}" class="card-img-top">
        {% endif %}
        <div class="profile-card-flag hide">{{connection.followed.country}}</div>
        <div class="profile-card-text">
            <h3 class="h3 N900-c">{{ connection.followed.name }}</h3>
            <span class="h4 N600-c">Mater Chef</span>
        </div>
    </div>
</div>
